<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Overflow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Chat Overlay -->
    <div class="container d-flex align-items-center justify-content-center">
      <div class="card" style="width: 400px">
        <div
          class="card-body d-flex justify-content-between align-items-center mx-2"
        >
          <h5>Chat Inbox</h5>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div
          class="container d-flex justify-content-start align-items-center mb-3"
        >
          <div class="row w-100">
            <div class="col-3 d-flex justify-content-end align-items-center">
              <img
                class="rounded-circle"
                src="./Assets/Images/The-Aesthetic.png"
                style="width: 30px; height: 30px"
              />
            </div>
            <div
              class="col-9 p-0 d-flex justify-content-between align-items-center"
            >
              <p class="fs-6 my-0 mb-1">The Aesthetic</p>
              <div class="container-xsm-img text-secondary">5</div>
            </div>
          </div>
        </div>
        <div
          class="container d-flex justify-content-start align-items-center mb-3"
        >
          <div class="row w-100">
            <div class="col-3 d-flex justify-content-end align-items-center">
              <img
                class="rounded-circle"
                src="./Assets/Images/Gerald.png"
                style="width: 30px; height: 30px"
                alt=""
              />
            </div>
            <div class="col-9 p-0 d-flex align-items-center">
              <p class="fs-6 my-0 mb-1">Gerald Tan</p>
            </div>
          </div>
        </div>
        <div
          class="container d-flex justify-content-start align-items-center mb-3"
        >
          <div class="row w-100">
            <div class="col-3 d-flex justify-content-end align-items-center">
              <img
                class="rounded-circle"
                style="width: 30px; height: 30px"
                src="./Assets/Images/bocil1.jfif"
                alt=""
              />
            </div>
            <div class="col-9 p-0 d-flex align-items-center">
              <p class="fs-6 my-0 mb-1">Iyan Siagian</p>
            </div>
          </div>
        </div>
        <div
          class="container d-flex justify-content-start align-items-center mb-3"
        >
          <div class="row w-100">
            <div class="col-3 d-flex justify-content-end align-items-center">
              <img
                class="rounded-circle"
                src="./Assets/Images/bocil2.jfif"
                style="width: 30px; height: 30px; background-size: cover"
                alt=""
              />
            </div>
            <div
              class="col-9 p-0 d-flex justify-content-between align-items-center"
            >
              <p class="fs-6 my-0 mb-1">Ridwan</p>
            </div>
          </div>
        </div>
      </div>
